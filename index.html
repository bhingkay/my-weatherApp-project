<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="search-btn"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="show-city">New York</h1>
        <ul>
          <li id="date">Sunday 22:00</li>
          <li id="show-detail">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon"
                  class="weather-icon float-left"
                />
                <span class="temperature" id="unit">19</span>
                <span class="units">
                  <a id="to-celsius">°C |</a><a href="#"> °F </a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="show-humidity">Humidity: 77%</li>
              <li id="show-wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <h5>Mon</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png "
              alt=""
            />
            <p>29°C</p>
          </div>
          <div class="col-2">
            <h5>Tues</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
              alt=""
            />
            <p>31°C</p>
          </div>
          <div class="col-2">
            <h5>Wed</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <p>31°C</p>
          </div>
          <div class="col-2">
            <h5>Thu</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <p>20°C</p>
          </div>
          <div class="col-2">
            <h5>Fri</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
            <p>29°C</p>
          </div>
          <div class="col-2">
            <h5>Sat</h5>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt=""
            />
            <p>30°C</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          href="https://github.com/bhingkay/my-weatherApp-project"
          target="_blank"
          >Open-source code by:</a
        ><span>Aljeve Rudenas</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
