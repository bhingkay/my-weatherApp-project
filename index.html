<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" >
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" id="search-btn">
            </div>

            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        
        </form>
        <h1 id="show-city">New York</h1>
        <ul>
          <li id="date">Wednesday 22:00</li>
          <li id="show-detail">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="unit">19</span
                ><span class="units">
                  <a id="to-celsius">Â°C </a>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id = "show-humidity">Humidity: 77%</li>
              <li id="show-wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
